<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>ConcreteGo Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet" />
    <script type="text/javascript" data-transpile-ignore>
      const VNEXT_API_URL = '//' + window.location.host;
      const VNEXT_TOKEN_STORAGE_HUB = './token.html';
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <form id="frmLogin">
            <div class="card mb-3 border-0 login-form">
              <h2 class="text-center font-weight-light">
                <span class="font-weight-normal">Logowanie </span>
                do aplikacji Localvoice
              </h2>
              <div class="card-body">
                <div class="logo mx-auto mb-5">
                  <img src="./alexa.png" alt="ConcreteGo" class="rounded mx-auto d-block" />
                </div>
                <div id="validation"></div>
                <div class="form-row form-group" role="group">
                  <label for="txt_User" class="col-sm-4 col-form-label text-sm-right required">Username: </label>
                  <div class="bv-no-focus-ring col">
                    <input type="text" placeholder="username" name="password" id="txt_User" class="form-control" />
                  </div>
                </div>
                <div class="form-row form-group" role="group">
                  <label for="txt_Pwd" class="col-sm-4 col-form-label text-sm-right required">Password: </label>
                  <div class="bv-no-focus-ring col">
                    <input type="text" name="txt_Pwd" id="txt_Pwd" class="form-control" />
                  </div>
                </div>

                <button type="submit" class="btn btn-lg btn-block btn-action text-uppercase font-weight-bold">
                  Zaloguj się
                </button>
                <button
                  type="submit"
                  class="btn btn-lg btn-block btn-primary font-weight-bold my-4"
                  @click.prevent="signInWithGoogle"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" aria-hidden="true">
                    <title>Google</title>
                    <g fill="none" fill-rule="evenodd">
                      <path
                        fill="#4285F4"
                        d="M17.64 9.2045c0-.6381-.0573-1.2518-.1636-1.8409H9v3.4814h4.8436c-.2086 1.125-.8427 2.0782-1.7959 2.7164v2.2581h2.9087c1.7018-1.5668 2.6836-3.874 2.6836-6.615z"
                      ></path>
                      <path
                        fill="#34A853"
                        d="M9 18c2.43 0 4.4673-.806 5.9564-2.1805l-2.9087-2.2581c-.8059.54-1.8368.859-3.0477.859-2.344 0-4.3282-1.5831-5.036-3.7104H.9574v2.3318C2.4382 15.9832 5.4818 18 9 18z"
                      ></path>
                      <path
                        fill="#FBBC05"
                        d="M3.964 10.71c-.18-.54-.2822-1.1168-.2822-1.71s.1023-1.17.2823-1.71V4.9582H.9573A8.9965 8.9965 0 0 0 0 9c0 1.4523.3477 2.8268.9573 4.0418L3.964 10.71z"
                      ></path>
                      <path
                        fill="#EA4335"
                        d="M9 3.5795c1.3214 0 2.5077.4541 3.4405 1.346l2.5813-2.5814C13.4632.8918 11.426 0 9 0 5.4818 0 2.4382 2.0168.9573 4.9582L3.964 7.29C4.6718 5.1627 6.6559 3.5795 9 3.5795z"
                      ></path>
                    </g>
                  </svg>
                  Zaloguj się przez Google
                </button>
                <h4 class="font-weight-light text-center my-4">
                  kliknij jeśli
                  <router-link to="/reset">nie pamiętasz hasła</router-link> lub nie masz konta
                </h4>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<style>
  .login-form {
    box-shadow: 0 0 25px rgba(103, 103, 103, 0.16);
    padding-top: 30px;
    padding-bottom: 30px;
  }

  .btn-action {
    background-color: #ced4da;
    border-radius: 0.125rem;
    font-size: 1.093rem;
  }

  body {
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: 400;
    font-size: 0.875rem;
    text-align: left;
    color: #212529;
    line-height: 1.5;
  }

  img {
    width: 260px;
  }

  .container {
    margin-top: 10vh;
  }

  h2 {
    font-size: 1.53125rem;
  }

  h4 {
    font-size: 1.09375rem;
  }

  .font-weight-light {
    font-weight: 300 !important;
  }

  .font-weight-normal {
    font-weight: 400 !important;
  }
</style>
