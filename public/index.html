<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->

    <style type="text/css">
      #splash {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: 999999;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: center;
        padding: 20px;
        background-color: #fff;
        transition: opacity 0.25s;
      }
      #splash.hide {
        opacity: 0;
      }
      #splash .banner {
        display: flex;
        width: 100%;
        max-width: 300px;
        margin: 30px auto;
        position: relative;
      }
      /* #splash .banner:after {
        position: absolute;
        white-space: nowrap;
        content: 'Localvoice Spółka z o.o. ';
        color: #339EF3;
        bottom: 0;
        left: 155px;
        font-size: 11px;
        line-height: 18px;
        letter-spacing: 0.25em;
      } */
      #splash .logo {
        margin-right: 8px;
        display: block;
        width: 68px;
        min-width: 54px;
      }
      #splash .logo .st1 {
        fill: #339EF3;
      }
      #splash .brand {
        width: 350px;
      }
      .spinner {
        color: #339EF3;
        margin: 0 auto;
        position: relative;
        width: 100px;
        height: 100px;
        box-shadow: inset 0 0 0 5px;
        transform: translateZ(0);
      }
      .spinner,
      .spinner:before,
      .spinner:after {
        border-radius: 50%;
      }
      .spinner:before,
      .spinner:after {
        position: absolute;
        content: '';
      }
      .spinner:before {
        width: 52px;
        height: 102px;
        background: #fff;
        border-radius: 50% 0 0 50%;
        top: -1px;
        left: -1px;
        transform-origin: 51px 51px;
        animation: rotate 1.5s infinite ease 1.1s;
      }
      .spinner:after {
        width: 52px;
        height: 102px;
        background: #fff;
        border-radius: 0 50% 50% 0;
        top: -1px;
        left: 49px;
        transform-origin: 1px 51px;
        animation: rotate 1.5s infinite ease;
      }
      #app .hide {
        display: none;
      }
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }

      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #0081ff transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }

      .lds-ring.hide {
        display: none;
      }

      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="splash">
      <div class="banner">
        <img src="https://s3.eu-central-1.amazonaws.com/localvoice.pl/alexa-wave.png" alt="" width="300">
      </div>
      <!-- <div class="spinner"></div> -->
    </div>

    <!-- built files will be auto injected -->
  </body>
</html>
